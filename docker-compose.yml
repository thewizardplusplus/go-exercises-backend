version: "3"
services:
  go-exercises-backend:
    build: .
    environment:
      SERVER_ADDRESS: ":8080"
      STORAGE_ADDRESS: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
    ports:
      - 8080:8080

  db:
    image: postgres:13.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432

  adminer:
    image: adminer:4.8.0
    ports:
      - 9090:8080
